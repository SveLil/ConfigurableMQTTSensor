[env:d1_mini]
platform=espressif8266
board=d1_mini
framework=arduino
lib_deps =
  PubSubClient
  DHT sensor library
  ESP8266mDNS
  BME280
  Adafruit HTU21DF Library
  ArduinoJson

[platformio]
src_dir=src
lib_dir=~\Documents\Arduino\libraries
